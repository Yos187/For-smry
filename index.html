<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For smry</title>
  
  <!-- خط Cairo أنيق -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff4757, #ff6348, #ff9f43, #ffca28);
      background-size: 400% 400%;
      animation: gradient 22s ease infinite;
      font-family: 'Cairo', system-ui, -apple-system, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-y: auto;
      cursor: pointer;
      user-select: none;
      touch-action: manipulation;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 92%;
      text-align: center;
      position: relative;
      z-index: 10;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 0.7s ease, transform 0.9s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .started .container {
      opacity: 1;
      transform: scale(1);
    }

    .line {
      font-size: clamp(2.4rem, 9vw, 5rem);
      font-weight: 600;
      margin: 1.8rem 0;
      letter-spacing: 0.5px;
      opacity: 0;
      transform: translateY(120px) rotateX(12deg);
      transition: all 1.7s cubic-bezier(0.215, 0.61, 0.355, 1);
      text-shadow: 0 6px 28px rgba(0,0,0,0.6);
      line-height: 1.35;
    }

    .started .line.visible {
      opacity: 1;
      transform: translateY(0) rotateX(0deg);
    }

    #line1 {
      font-size: clamp(4.2rem, 14vw, 7.2rem);
      font-weight: 800;
      color: #fff;
      text-shadow: 0 10px 40px rgba(255,0,0,0.7);
      margin-bottom: 3rem;
      opacity: 1;
      transform: none;
    }

    .heart {
      position: fixed;
      font-size: clamp(1.8rem, 6vw, 3.8rem);
      color: #ff0000;
      animation: rise linear forwards;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      filter: drop-shadow(0 0 12px rgba(255,0,0,0.85));
    }

    @keyframes rise {
      0%   { opacity: 0; transform: translateY(110vh) translateX(var(--sx)) rotate(-10deg); }
      15%  { opacity: 1; }
      100% { opacity: 0; transform: translateY(-170vh) translateX(var(--ex)) rotate(1080deg); }
    }

    .note {
      font-size: clamp(1.3rem, 4.5vw, 1.9rem);
      font-weight: 500;
      margin-top: 5rem;
      opacity: 0;
      transform: translateY(60px);
      transition: all 2.2s ease-out 1.2s;
      color: #ffebee;
      text-shadow: 0 4px 20px rgba(0,0,0,0.65);
    }

    .started .note {
      opacity: 1;
      transform: translateY(0);
    }

    .tap-hint {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.1rem, 4vw, 1.4rem);
      font-weight: 600;
      color: rgba(255,255,255,0.9);
      background: rgba(0,0,0,0.35);
      padding: 12px 28px;
      border-radius: 50px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      pointer-events: none;
      animation: pulseHint 2.8s infinite ease-in-out;
      z-index: 20;
      white-space: nowrap;
    }

    @keyframes pulseHint {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50%      { transform: translateX(-50%) scale(1.05); opacity: 0.6; }
    }

    @media (max-width: 600px) {
      .tap-hint { bottom: 40px; padding: 10px 24px; font-size: 1.1rem; }
    }
  </style>
</head>
<body>

  <div class="tap-hint">Tap me here baby</div>

  <div class="container">
    <div id="line1" class="line">Hey smry</div>
    <div class="line">سامحيني عصبتك</div>
    <div class="line">حقك علي</div>
    <div class="line">يا أحلى بنت في الكون</div>
    <div class="line">أحبك للأبد يا دنيتي</div>
    
    <div class="note">مايهون علي غضبك حبيبتي سمري ❤️</div>
  </div>

  <script>
    const body = document.body;
    let started = false;

    body.addEventListener('click', startAnimation);
    body.addEventListener('touchstart', startAnimation, { passive: true });

    function startAnimation(e) {
      if (started) return;
      started = true;

      body.classList.add('started');
      const hint = document.querySelector('.tap-hint');
      hint.style.opacity = '0';
      setTimeout(() => hint.style.display = 'none', 800);

      setInterval(createHeart, 650);
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";

      const side = Math.random() > 0.5 ? 1 : -1;
      const startX = (Math.random() * 35 - 17.5) * side;
      const endX = (Math.random() * 55 - 27.5) * side;

      heart.style.setProperty('--sx', startX + 'vw');
      heart.style.setProperty('--ex', endX + 'vw');

      heart.style.left = (Math.random() * 100) + "vw";
      heart.style.animationDuration = (Math.random() * 10 + 12) + "s";
      heart.style.fontSize = (Math.random() * 2.2 + 2.3) + "rem";
      heart.style.animationDelay = Math.random() * 2.5 + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 17000);
    }

    const lines = document.querySelectorAll('.line:not(#line1)');
    let delay = 900;

    function revealLines() {
      lines.forEach((line, index) => {
        setTimeout(() => {
          line.classList.add('visible');
        }, delay);
        delay += 3000;
      });
    }

    body.addEventListener('click', () => {
      if (started) revealLines();
    }, { once: true });
  </script>

</body>
</html>
