    body {
      height: 100vh;

      background-size: 400% 400%;
      animation: gradient 18s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 95%;
      padding: 20px;
    }

    .line {
      font-size: 3.5rem;
      margin: 1.2rem 0;
      opacity: 0;
      transform: translateY(60px);
      transition: all 1.2s ease-out;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.9);
    }

    .line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #line1 {
      font-size: 5.5rem;
      animation: pulse 2s infinite, float 7s ease-in-out infinite;
      color: #ffebee;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .heart {
      position: absolute;
      font-size: 2.8rem;
      animation: rise linear infinite;
      opacity: 0.85;
      pointer-events: none;
      user-select: none;
      text-shadow: 0 0 10px #ff4081;
    }

    @keyframes rise {
      0% { transform: translateY(120vh) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-20vh) rotate(720deg); opacity: 0; }
    }

    .note {
      font-size: 1.4rem;
      margin-top: 4rem;
      opacity: 0;
      animation: fadeIn 2s forwards 5s;
      color: #ffebee;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
