<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For smry</title>
  
  <!-- خط Amiri - رقعة ناعمة رومانسية -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffe4e1, #ffb6c1); /* وردي رومانسي ناعم */
      font-family: 'Amiri', serif;
      color: #4a1a1a; /* لون بني غامق دافئ للنصوص */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      overflow-y: auto;
      cursor: pointer;
    }

    .container {
      max-width: 90%;
      opacity: 0;
      transform: scale(0.96);
      transition: opacity 1.3s ease, transform 1.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .started .container {
      opacity: 1;
      transform: scale(1);
    }

    .line {
      font-size: clamp(2.8rem, 10vw, 6.5rem);
      font-weight: 700;
      margin: 2.2rem 0;
      line-height: 1.45;
      letter-spacing: 1.2px;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1.8s ease-out;
      text-shadow: 0 4px 15px rgba(255,105,180,0.4);
    }

    .started .line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #line1 {
      font-size: clamp(5rem, 16vw, 9rem);
      font-weight: 700;
      color: #c2185b; /* وردي غامق رومانسي */
      text-shadow: 0 8px 30px rgba(194,24,91,0.5);
      margin-bottom: 4rem;
      opacity: 1;
      transform: none;
    }

    .note {
      font-size: clamp(1.6rem, 5.5vw, 2.4rem);
      margin-top: 7rem;
      opacity: 0;
      transform: translateY(50px);
      transition: all 2.3s ease-out 1.5s;
      color: #880e4f;
      text-shadow: 0 3px 12px rgba(136,14,79,0.4);
    }

    .started .note {
      opacity: 1;
      transform: translateY(0);
    }

    .tap-hint {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.2rem, 5vw, 1.6rem);
      font-weight: 600;
      color: #c2185b;
      background: rgba(255,255,255,0.7);
      padding: 14px 34px;
      border-radius: 60px;
      box-shadow: 0 8px 30px rgba(194,24,91,0.25);
      pointer-events: none;
      animation: pulseHint 3s infinite ease-in-out;
      z-index: 20;
      white-space: nowrap;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(194,24,91,0.3);
    }

    @keyframes pulseHint {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.9; }
      50%      { transform: translateX(-50%) scale(1.06); opacity: 0.55; }
    }

    .heart {
      position: fixed;
      font-size: clamp(1.6rem, 5vw, 3rem);
      color: #c2185b;
      animation: rise linear forwards;
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      filter: drop-shadow(0 0 10px rgba(194,24,91,0.6));
    }

    @keyframes rise {
      0%   { opacity: 0; transform: translateY(100vh) translateX(var(--sx)) rotate(-8deg); }
      20%  { opacity: 0.8; }
      100% { opacity: 0; transform: translateY(-140vh) translateX(var(--ex)) rotate(720deg); }
    }

    @media (max-width: 600px) {
      .tap-hint { bottom: 40px; padding: 12px 28px; font-size: 1.3rem; }
    }
  </style>
</head>
<body>

  <div class="tap-hint">Tap me here baby</div>

  <div class="container">
    <div id="line1" class="line">Hey smry</div>
    <div class="line">سامحيني عصبتك</div>
    <div class="line">حقك علي</div>
    <div class="line">يا أحلى بنت في الكون</div>
    <div class="line">أحبك للأبد يا دنيتي</div>
    
    <div class="note">مايهون علي غضبك حبيبتي سمري ❤️</div>
  </div>

  <script>
    const body = document.body;
    let started = false;

    body.addEventListener('click', startAnimation);
    body.addEventListener('touchstart', startAnimation, { passive: true });

    function startAnimation() {
      if (started) return;
      started = true;

      body.classList.add('started');
      const hint = document.querySelector('.tap-hint');
      hint.style.opacity = '0';
      setTimeout(() => hint.style.display = 'none', 1000);

      setInterval(createHeart, 1200); // قلوب خفيفة جدًا عشان ما تشتت
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "❤️";

      const side = Math.random() > 0.5 ? 1 : -1;
      const startX = (Math.random() * 30 - 15) * side;
      const endX = (Math.random() * 40 - 20) * side;

      heart.style.setProperty('--sx', startX + 'vw');
      heart.style.setProperty('--ex', endX + 'vw');

      heart.style.left = (Math.random() * 100) + "vw";
      heart.style.animationDuration = (Math.random() * 12 + 14) + "s"; // بطيئة ورومانسية
      heart.style.fontSize = (Math.random() * 1.5 + 2) + "rem";
      heart.style.animationDelay = Math.random() * 3 + "s";

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 20000);
    }

    const lines = document.querySelectorAll('.line:not(#line1)');
    let delay = 1000;

    function revealLines() {
      lines.forEach((line, index) => {
        setTimeout(() => {
          line.classList.add('visible');
        }, delay);
        delay += 3200; // تأخير أكثر رومانسية
      });
    }

    body.addEventListener('click', () => {
      if (started) revealLines();
    }, { once: true });
  </script>

</body>
</html>
