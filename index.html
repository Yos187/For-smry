  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(-45deg, #ff6b6b, #ff8e53, #ffafbd, #ffc3a0);
      background-size: 400% 400%;
      animation: gradient 20s ease infinite;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px 80px;
      overflow-y: auto;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 90%;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .line {
      font-size: clamp(2.2rem, 8vw, 4.5rem);
      margin: 1.5rem 0;
      opacity: 0;
      transform: translateY(80px);
      transition: opacity 1.2s ease-out, transform 1.2s ease-out;
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
      line-height: 1.3;
    }

    .line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #line1 {
      font-size: clamp(3.5rem, 12vw, 6rem);
      animation: pulse 3s infinite ease-in-out;
      color: #ffebee;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    .heart {
      position: fixed;
      font-size: clamp(1.5rem, 5vw, 3rem);
      animation: rise linear forwards;
      opacity: 0.8;
      pointer-events: none;
      user-select: none;
      z-index: 5;
    }

    @keyframes rise {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0.9; }
      100% { transform: translateY(-150vh) rotate(1080deg); opacity: 0; }
    }

    .note {
      font-size: 1.3rem;
      margin-top: 5rem;
      opacity: 0;
      animation: fadeIn 2s forwards 6s;
      color: #ffebee;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      body { padding: 30px 15px 100px; }
      .line { margin: 1.2rem 0; }
    }
  </style>
</head>
