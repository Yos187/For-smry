<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For smry</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #fdfaf5, #f9f5ef, #f5f0e9);
      font-family: 'Amiri', serif;
      color: #5d4037;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 80px 20px 140px;
      text-align: center;
      overflow-y: auto;
      cursor: pointer;
      position: relative;
      touch-action: manipulation;
    }

    .container {
      max-width: 90%;
      position: relative;
      z-index: 10;
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1.5s ease, transform 1.8s ease-out;
    }

    .started .container {
      opacity: 1;
      transform: translateY(0);
    }

    .line {
      font-size: clamp(2.6rem, 9vw, 5.5rem);
      font-weight: 700;
      margin: 2.8rem 0 1.8rem;
      line-height: 1.5;
      letter-spacing: 1.2px;
      opacity: 0;
      transform: translateY(70px);
      transition: all 2.2s cubic-bezier(0.25, 0.8, 0.25, 1);
      text-shadow: 0 4px 15px rgba(93,64,55,0.15);
    }

    .started .line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #line1 {
      font-size: clamp(4.8rem, 15vw, 8rem);
      font-weight: 800;
      color: #4e342e;
      text-shadow: 0 8px 25px rgba(78,52,46,0.25);
      margin-bottom: 5rem;
      opacity: 1;
      transform: none;
    }

    .note {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin: 7rem 0 4rem;
      opacity: 0;
      transform: translateY(60px);
      transition: all 2.8s ease-out;
      color: #8d6e63;
      text-shadow: 0 3px 12px rgba(141,110,99,0.2);
    }

    .poem {
      font-size: clamp(1.7rem, 5.5vw, 2.6rem);
      margin: 5rem 0 8rem;
      line-height: 1.9;
      opacity: 0;
      transform: translateY(60px);
      transition: all 3s ease-out;
      color: #6d4c41;
      text-shadow: 0 3px 14px rgba(109,76,65,0.2);
    }

    .tap-hint {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.4rem, 5vw, 1.8rem);
      font-weight: 700;
      color: #6d4c41;
      background: rgba(255,255,255,0.8);
      padding: 18px 40px;
      border-radius: 60px;
      box-shadow: 0 12px 40px rgba(109,76,65,0.3);
      pointer-events: none;
      animation: pulseHint 2.5s infinite;
      z-index: 30;
      white-space: nowrap;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(109,76,65,0.25);
    }

    @keyframes pulseHint {
      0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.95; }
      50%      { transform: translateX(-50%) scale(1.08); opacity: 0.6; }
    }

    .scroll-hint {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 1.5rem;
      color: #6d4c41;
      opacity: 0;
      pointer-events: none;
      z-index: 20;
      transition: opacity 1.5s ease 3s;
      display: flex;
      align-items: center;
      gap: 12px;
      text-shadow: 0 2px 10px rgba(109,76,65,0.2);
    }

    .started .scroll-hint {
      opacity: 0.95;
    }

    .
